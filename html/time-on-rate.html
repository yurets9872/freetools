<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../css/time-on-rate.css">
  <title>Time on Rate Calculator</title>
</head>
<body>
  <header>
    <a href="../index.html" class="header__logo"></a>
    <div class="nav">
      <a class="nav__item active" href="../html/time-on-rate.html">Time on Rate</a>
      <a class="nav__item" href="../html/golden-ratio.html">Golgen Ratio</a>
    </div>
    <a href="" class="button_default-black">Buy me a coffee</a>
  </header>
  <div class="container">
    <div class="wrapper">
      <form class="data_input" id="timeOnRate">
        <div class="input_group">
          <h4 class="field_label">Time</h4>
          <input class="text_field" type="text" name="hours" placeholder="hh">
           <span class="time_separator">:</span>
           <input class="text_field" type="text" name="minutes" placeholder="mm">
        </div>
        <!-- Enter Rate:  -->
        <div class="input_group">
          <h4 class="field_label">Rate</h4>
          <input class="text_field" type="text" name="rate" placeholder="Enter rate">
        </div>

        <input class="button_default-black" type="button" value="Get Summary" onclick="showSummary()">
      </form>
      <div class="summary_display">
        <h4 class="field_label">Summary</h4>
        <p class="summary_curency">USD <span id="summary"></span> </p>
      </div>
    </div>
  </div>


  <script type="text/javascript">
    function showSummary() {
    var inputs = document.getElementById('timeOnRate').elements;
    var hoursValue = inputs.hours.value;
    var minutesValue = inputs.minutes.value;
    var minutesResult = minutesValue / 60;
    var timeSum = parseInt(hoursValue) + parseFloat(minutesResult);
    var rateValue = inputs.rate.value;

    summary.innerHTML = (timeSum * rateValue).toFixed(2);
  }
  </script>
</body>
</html>
